<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
      }

      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }

      input[type="number"] {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      span#price {
        font-weight: bold;
      }

      button {
        margin: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" />
    </div>
    <div>
      <label for="itemvalue">Item Value:</label>
      <input type="number" id="itemvalue" name="itemvalue" />
    </div>
    <div>
      <label for="price">Price to Pay:</label>
      <span id="price"></span>
    </div>
    <button id="submit-button">Submit</button>
    <script>
      const quantityInput = document.getElementById("quantity");
      const itemValueInput = document.getElementById("itemvalue");
      const priceSpan = document.getElementById("price");
      const submitButton = document.getElementById("submit-button");

      quantityInput.addEventListener("input", updatePrice);
      itemValueInput.addEventListener("input", updatePrice);
      submitButton.addEventListener("click", showAlert);

      function updatePrice() {
        const quantity = quantityInput.value;
        const itemValue = itemValueInput.value;
        const price = quantity * itemValue;
        priceSpan.innerText = "$" + price;
      }

      function showAlert() {
        const quantity = quantityInput.value;
        const itemValue = itemValueInput.value;
        const price = quantity * itemValue;
        const message = `Quantity: ${quantity}\nItem Value: ${itemValue}\nPrice to Pay: $${price}`;
        alert(message);
      }
    </script>
  </body>
</html>
